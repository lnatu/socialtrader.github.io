<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traderworm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/bootstrap/grid.min.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body class="contact">
    <header>
      <div class="container header">
        <section class="logo">
          <a href="/">
            <img src="./public/images/logo.svg" alt="Traderworm logo" />
          </a>
        </section>
        <section class="nav">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact us</a>
              </li>
            </ul>
          </nav>
        </section>
        <section class="social-media">
          <ul class="social-media__list">
            <li class="social-media__item">
              <a class="social-media__link" href="#">
                <img
                  src="public/images/icons/facebook.svg"
                  alt="facebook logo"
                />
              </a>
            </li>
            <li class="social-media__item">
              <a class="social-media__link" href="#">
                <img
                  src="public/images/icons/telegram.svg"
                  alt="telegram logo"
                />
              </a>
            </li>
            <li class="social-media__item">
              <a class="social-media__link" href="#">
                <img
                  src="public/images/icons/linkedin.svg"
                  alt="linkedin logo"
                />
              </a>
            </li>
          </ul>
        </section>
        <section class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </section>
      </div>
    </header>

    <nav class="nav-mobile">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact us</a>
        </li>
      </ul>
    </nav>

    <section class="contact-us d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div>
              <h1 class="text-dark text-lg">Contact Us</h1>
              <p class="text-p text-grey-3 mt-20 mt-sm-5">
                hello@traderworm.com
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-us-form">
              <h2 class="text-dark text-lg">Have some questions?</h2>
              <div class="mt-35 mt-sm-10">
                <form action="">
                  <div class="input-outter">
                    <input type="text" class="input" placeholder="First name" />
                  </div>
                  <div class="input-outter">
                    <input type="text" class="input" placeholder="Last name" />
                  </div>
                  <div class="input-outter">
                    <input type="text" class="input" placeholder="Your email" />
                  </div>
                  <div class="input-outter">
                    <textarea
                      type="text"
                      class="input"
                      placeholder="Your question"
                    ></textarea>
                  </div>
                  <div class="input-outter">
                    <button
                      class="
                        button button--success
                        full
                        rounded
                        text-center text-white
                      "
                      type="submit"
                    >
                      Send message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/js/lib/jquery.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
